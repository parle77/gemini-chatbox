name: Deploy to GitHub Pages
on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      
    - name: Inject secrets into HTML
      run: |
        # Replace placeholders in index.html with actual secrets
        sed -i "s/PLACEHOLDER_GEMINI_KEY/${{ secrets.GEMINI_API_KEY }}/g" index.html
        sed -i "s/PLACEHOLDER_SUPABASE_URL/${{ secrets.SUPABASE_URL }}/g" index.html
        sed -i "s/PLACEHOLDER_SUPABASE_KEY/${{ secrets.SUPABASE_ANON_KEY }}/g" index.html
        
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: .
