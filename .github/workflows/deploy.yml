name: Deploy to GitHub Pages
on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      
    - name: Replace placeholders with real values
      run: |
        sed -i "s/PLACEHOLDER_GEMINI_KEY/${{ secrets.GEMINI_API_KEY }}/g" config.js
        sed -i "s/PLACEHOLDER_SUPABASE_URL/${{ secrets.SUPABASE_URL }}/g" config.js
        sed -i "s/PLACEHOLDER_SUPABASE_KEY/${{ secrets.SUPABASE_ANON_KEY }}/g" config.js
        
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: .
