name: Deploy Guto Chatbot

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy-to-pages.outputs.page_url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Debug - Check secrets
        run: |
          echo "üìÅ Repository root files:"
          ls -la
          echo ""
          if [ -n "${{ secrets.GEMINI_API_KEY }}" ]; then
            echo "‚úÖ GEMINI_API_KEY is set"
          else
            echo "‚ùå GEMINI_API_KEY is missing"
          fi
          if [ -n "${{ secrets.SUPABASE_URL }}" ]; then
            echo "‚ÑπÔ∏è SUPABASE_URL is set"
          else
            echo "‚ö†Ô∏è SUPABASE_URL not set (optional)"
          fi
          if [ -n "${{ secrets.SUPABASE_ANON_KEY }}" ]; then
            echo "‚ÑπÔ∏è SUPABASE_ANON_KEY is set"
          else
            echo "‚ö†Ô∏è SUPABASE_ANON_KEY not set (optional)"
          fi

      - name: Inject secrets
        env:
          GEMINI_KEY: ${{ secrets.GEMINI_API_KEY }}
          SUPABASE_URL_VAL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY_VAL: ${{ secrets.SUPABASE_ANON_KEY }}
        run: |
          echo "üîß Injecting secrets into index.html"
          if [ -z "$GEMINI_KEY" ]; then
            echo "‚ùå GEMINI_API_KEY is required!"
            exit 1
          fi
          perl -pi -e "s|__GEMINI_API_KEY__|$ENV{GEMINI_KEY}|g" index.html
          perl -pi -e "s|__SUPABASE_URL__|$ENV{SUPABASE_URL_VAL}|g" index.html
          perl -pi -e "s|__SUPABASE_ANON_KEY__|$ENV{SUPABASE_KEY_VAL}|g" index.html
          echo "‚úÖ Secrets injected successfully"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./      # upload everything in repo root (index.html + guto.png)

      - name: Deploy to GitHub Pages
        id: deploy-to-pages
        uses: actions/deploy-pages@v4

      - name: Deployment complete
        run: |
          echo "=================================================="
          echo "üöÄ Guto Chatbot deployed successfully!"
          echo "üåê URL: ${{ steps.deploy-to-pages.outputs.page_url }}"
          echo "=================================================="
          echo "‚è≥ Wait 1‚Äì2 minutes for CDN cache to update"
          echo "üîÑ Hard refresh: Ctrl+Shift+R (Windows) or Cmd+Shift+R (Mac)"
          echo "=================================================="

