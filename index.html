<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant Chatbot</title>
    <style>
        /* Modern Chat Interface Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 100%;
            max-width: 480px;
            height: 90vh;
            max-height: 700px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .bot-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .bot-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .bot-name {
            font-size: 18px;
            font-weight: 600;
        }

        .bot-status {
            font-size: 12px;
            opacity: 0.9;
        }

        .settings-btn {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 20px;
            padding: 5px;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f7f8fa;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.bot .message-content {
            background: white;
            color: #333;
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .message-time {
            font-size: 11px;
            opacity: 0.6;
            margin-top: 5px;
        }

        .typing-indicator {
            display: none;
            padding: 15px;
            background: white;
            border-radius: 18px;
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            width: fit-content;
        }

        .typing-indicator.active {
            display: block;
        }

        .typing-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #667eea;
            margin: 0 2px;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-10px);
            }
        }

        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e5e7eb;
        }

        .input-wrapper {
            display: flex;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 25px;
            font-size: 15px;
            outline: none;
            transition: border-color 0.3s;
        }

        .chat-input:focus {
            border-color: #667eea;
        }

        .send-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
        }

        .send-btn:hover:not(:disabled) {
            transform: scale(1.05);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 10px;
            border-radius: 8px;
            margin: 10px 20px;
            font-size: 14px;
            display: none;
        }

        .error-message.active {
            display: block;
        }

        /* Settings Modal */
        .settings-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .settings-modal.active {
            display: flex;
        }

        .settings-content {
            background: white;
            border-radius: 15px;
            padding: 25px;
            width: 90%;
            max-width: 400px;
        }

        .settings-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .settings-group {
            margin-bottom: 15px;
        }

        .settings-label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #666;
        }

        .settings-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
        }

        .settings-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .settings-btn {
            flex: 1;
            padding: 10px;
            border-radius: 8px;
            border: none;
            font-size: 14px;
            cursor: pointer;
        }

        .settings-btn.save {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .settings-btn.cancel {
            background: #f3f4f6;
            color: #666;
        }
    </style>
</head>
<body>
    <script src="config.js"></script>
    <div class="chat-container">
        <div class="chat-header">
            <div class="bot-info">
                <div class="bot-avatar">ü§ñ</div>
                <div>
                    <div class="bot-name">AI Assistant</div>
                    <div class="bot-status">Online</div>
                </div>
            </div>
            <button class="settings-btn" onclick="openSettings()">‚öôÔ∏è</button>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="message bot">
                <div class="message-content">
                    <div>Hello! I'm your AI assistant. How can I help you today?</div>
                    <div class="message-time"></div>
                </div>
            </div>
        </div>

        <div class="typing-indicator" id="typingIndicator">
            <span class="typing-dot"></span>
            <span class="typing-dot"></span>
            <span class="typing-dot"></span>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <div class="chat-input-container">
            <div class="input-wrapper">
                <input 
                    type="text" 
                    class="chat-input" 
                    id="chatInput" 
                    placeholder="Type your message..."
                    onkeypress="handleKeyPress(event)"
                >
                <button class="send-btn" id="sendBtn" onclick="sendMessage()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div class="settings-modal" id="settingsModal">
        <div class="settings-content">
            <h2 class="settings-title">Settings</h2>
            
            <div class="settings-group">
                <label class="settings-label">User ID</label>
                <input type="text" class="settings-input" id="userIdInput" placeholder="Enter your user ID">
            </div>
            
            <div class="settings-group">
                <label class="settings-label">System Prompt (Topic Training)</label>
                <textarea class="settings-input" id="systemPromptInput" rows="4" placeholder="Enter system prompt to train the bot on specific topics..."></textarea>
            </div>
            
            <div class="settings-buttons">
                <button class="settings-btn cancel" onclick="closeSettings()">Cancel</button>
                <button class="settings-btn save" onclick="saveSettings()">Save</button>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const CONFIG = APP_CONFIG; // Uses the external config file
            
            // Firebase config (optional - for primary storage)
            FIREBASE_CONFIG: {
                apiKey: "YOUR_FIREBASE_API_KEY",
                authDomain: "YOUR_AUTH_DOMAIN",
                projectId: "YOUR_PROJECT_ID",
                storageBucket: "YOUR_STORAGE_BUCKET",
                messagingSenderId: "YOUR_SENDER_ID",
                appId: "YOUR_APP_ID"
            }
        };

        // Initialize variables
        let userId = localStorage.getItem('userId') || generateUserId();
        let sessionId = generateSessionId();
        let systemPrompt = localStorage.getItem('systemPrompt') || 'You are a helpful AI assistant. Be concise and friendly in your responses.';
        let chatHistory = [];

        // Generate unique IDs
        function generateUserId() {
            const id = 'user_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
            localStorage.setItem('userId', id);
            return id;
        }

        function generateSessionId() {
            return 'session_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        }

        // Format time
        function formatTime(date) {
            return new Intl.DateTimeFormat('en-US', {
                hour: 'numeric',
                minute: 'numeric',
                hour12: true
            }).format(date);
        }

        // Add message to chat UI
        function addMessageToUI(message, sender) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            
            const messageText = document.createElement('div');
            messageText.textContent = message;
            
            const timeDiv = document.createElement('div');
            timeDiv.className = 'message-time';
            timeDiv.textContent = formatTime(new Date());
            
            contentDiv.appendChild(messageText);
            contentDiv.appendChild(timeDiv);
            messageDiv.appendChild(contentDiv);
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Show/hide typing indicator
        function toggleTyping(show) {
            const typingIndicator = document.getElementById('typingIndicator');
            if (show) {
                typingIndicator.classList.add('active');
            } else {
                typingIndicator.classList.remove('active');
            }
        }

        // Show error message
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.classList.add('active');
            setTimeout(() => {
                errorDiv.classList.remove('active');
            }, 5000);
        }

        // Save to Supabase
        async function saveToSupabase(message, sender) {
            if (!CONFIG.SUPABASE_URL || CONFIG.SUPABASE_URL === 'YOUR_SUPABASE_URL') {
                console.log('Supabase not configured');
                return;
            }

            try {
                const response = await fetch(`${CONFIG.SUPABASE_URL}/rest/v1/chat_messages`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'apikey': CONFIG.SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${CONFIG.SUPABASE_ANON_KEY}`
                    },
                    body: JSON.stringify({
                        session_id: sessionId,
                        user_id: userId,
                        message: message,
                        sender: sender
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to save to Supabase');
                }
            } catch (error) {
                console.error('Supabase save error:', error);
            }
        }

        // Load chat history from Supabase
        async function loadChatHistory() {
            if (!CONFIG.SUPABASE_URL || CONFIG.SUPABASE_URL === 'YOUR_SUPABASE_URL') {
                return;
            }

            try {
                const response = await fetch(
                    `${CONFIG.SUPABASE_URL}/rest/v1/chat_messages?user_id=eq.${userId}&order=timestamp.asc&limit=50`,
                    {
                        headers: {
                            'apikey': CONFIG.SUPABASE_ANON_KEY,
                            'Authorization': `Bearer ${CONFIG.SUPABASE_ANON_KEY}`
                        }
                    }
                );

                if (response.ok) {
                    const messages = await response.json();
                    messages.forEach(msg => {
                        chatHistory.push({
                            role: msg.sender === 'user' ? 'user' : 'model',
                            parts: [{ text: msg.message }]
                        });
                    });
                }
            } catch (error) {
                console.error('Failed to load chat history:', error);
            }
        }

        // Call Gemini API
        async function callGeminiAPI(userMessage) {
            if (!CONFIG.GEMINI_API_KEY || CONFIG.GEMINI_API_KEY === 'YOUR_GEMINI_API_KEY') {
                return "Please configure your Gemini API key in the settings.";
            }

            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${CONFIG.GEMINI_API_KEY}`;
            
            // Add system prompt as first message if history is empty
            const messages = chatHistory.length === 0 
                ? [{ role: 'user', parts: [{ text: systemPrompt + '\n\nUser: ' + userMessage }] }]
                : [...chatHistory, { role: 'user', parts: [{ text: userMessage }] }];

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        contents: messages,
                        generationConfig: {
                            temperature: 0.7,
                            topK: 1,
                            topP: 1,
                            maxOutputTokens: 2048,
                        },
                        safetySettings: [
                            {
                                category: "HARM_CATEGORY_HARASSMENT",
                                threshold: "BLOCK_MEDIUM_AND_ABOVE"
                            },
                            {
                                category: "HARM_CATEGORY_HATE_SPEECH",
                                threshold: "BLOCK_MEDIUM_AND_ABOVE"
                            },
                            {
                                category: "HARM_CATEGORY_SEXUALLY_EXPLICIT",
                                threshold: "BLOCK_MEDIUM_AND_ABOVE"
                            },
                            {
                                category: "HARM_CATEGORY_DANGEROUS_CONTENT",
                                threshold: "BLOCK_MEDIUM_AND_ABOVE"
                            }
                        ]
                    })
                });

                if (!response.ok) {
                    throw new Error('API request failed');
                }

                const data = await response.json();
                
                if (data.candidates && data.candidates[0] && data.candidates[0].content) {
                    const botResponse = data.candidates[0].content.parts[0].text;
                    
                    // Update chat history
                    chatHistory.push(
                        { role: 'user', parts: [{ text: userMessage }] },
                        { role: 'model', parts: [{ text: botResponse }] }
                    );
                    
                    return botResponse;
                } else {
                    throw new Error('Invalid response from API');
                }
            } catch (error) {
                console.error('Gemini API error:', error);
                return "I'm sorry, I encountered an error. Please try again later.";
            }
        }

        // Send message
        async function sendMessage() {
            const input = document.getElementById('chatInput');
            const sendBtn = document.getElementById('sendBtn');
            const message = input.value.trim();
            
            if (!message) return;
            
            // Disable input and button
            input.disabled = true;
            sendBtn.disabled = true;
            
            // Add user message to UI
            addMessageToUI(message, 'user');
            
            // Save user message to Supabase
            await saveToSupabase(message, 'user');
            
            // Clear input
            input.value = '';
            
            // Show typing indicator
            toggleTyping(true);
            
            try {
                // Get bot response
                const botResponse = await callGeminiAPI(message);
                
                // Hide typing indicator
                toggleTyping(false);
                
                // Add bot response to UI
                addMessageToUI(botResponse, 'bot');
                
                // Save bot response to Supabase
                await saveToSupabase(botResponse, 'bot');
                
            } catch (error) {
                toggleTyping(false);
                showError('Failed to get response. Please try again.');
            } finally {
                // Re-enable input and button
                input.disabled = false;
                sendBtn.disabled = false;
                input.focus();
            }
        }

        // Handle enter key
        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        // Settings modal functions
        function openSettings() {
            document.getElementById('settingsModal').classList.add('active');
            document.getElementById('userIdInput').value = userId;
            document.getElementById('systemPromptInput').value = systemPrompt;
        }

        function closeSettings() {
            document.getElementById('settingsModal').classList.remove('active');
        }

        function saveSettings() {
            userId = document.getElementById('userIdInput').value || generateUserId();
            systemPrompt = document.getElementById('systemPromptInput').value || systemPrompt;
            
            localStorage.setItem('userId', userId);
            localStorage.setItem('systemPrompt', systemPrompt);
            
            closeSettings();
            
            // Reset chat history when settings change
            chatHistory = [];
            sessionId = generateSessionId();
        }

        // Initialize on load
        window.addEventListener('load', async () => {
            await loadChatHistory();
            
            // Check for Adalo parameters
            const urlParams = new URLSearchParams(window.location.search);
            const adaloUserId = urlParams.get('userId');
            if (adaloUserId) {
                userId = adaloUserId;
                localStorage.setItem('userId', userId);
            }
        });

        // Handle messages from Adalo
        window.addEventListener('message', function(event) {
            if (event.data.type === 'ADALO_USER_ID') {
                userId = event.data.userId;
                localStorage.setItem('userId', userId);
                loadChatHistory();
            }
        });
    </script>
</body>
</html>
